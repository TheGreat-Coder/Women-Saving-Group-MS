<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d6cccc;
            background: rgb(255,255,255);
            background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,190,143,0.5685924027814251) 8%, rgba(193,0,255,0.3641106100643382) 95%);


            
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(185, 170, 170, 0.5); 
            z-index: -1;
        }
        .signup-container {
            background-color: rgb(236, 223, 214);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 30);
            width: 300px;
            height: 500px;
            /* background-image:url("singup.jpg"); */
    
        }
        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        form{
            height: fit-content;
        }
        .signup-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #131313;
        }
        .signup-container input {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #207ada; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button-group .b1{
            background-color: rgb(219, 32, 32);
        }
        .button-group .b1:hover {
            background-color: rgb(255, 0, 0);
            transform: scale(1.1);
        }
        .button-group button:hover {
            background-color: #037dff; 
            transform: scale(1.1);
        }
        .button-group a{
            text-decoration: none;
            color:white ;
            font-weight: bold;
        }
        
    </style>
</head>
<body>

    <div class="signup-container">
        <div style="display: flex;justify-content: center;align-self: center;">
            <img style="height: 100px;width: 100px;"src="logo3-removebg-preview.png">
            </div>
        <h2>Sign Up</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="mail" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="button-group">
                <button type="submit">Sign up</button>
                <button class="b1" type="submit"><a href="index.html">Close</a></button>
            </div>
        </form>
      
    </div>
</body>
</html>
