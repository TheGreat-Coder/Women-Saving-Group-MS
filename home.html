    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            color: #fffdfd;
            position: relative;
            height:1300px;
            /* background-image:url("./assets/bachat_home.jpg"); */
            background-position: center;
            background: rgb(255,255,255);
            background: linear-gradient(180deg, rgb(255, 255, 255) 0%, rgba(234, 255, 0, 0.845) 100%);

        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(185, 170, 170, 0.5);
            z-index: -1;
        }

        nav {padding-top: 20px;
            background-color: rgba(249, 247, 247, 0.8);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex-wrap: wrap;
        }

        .logo {
            /* width: 50px;
            height: 50px; */
            /* border: 2px solid white; */
            display: flex;
            justify-content: center;
            align-items: center;
            /* border-radius: 8px; */
            overflow: hidden;
        }

        .logo img {
            width:70px;
            height: 70px;
            object-fit: cover;
        }

        nav h2 {
            font-size: 20px;
            margin: 10px 0;
            text-align: center;
            /* color: #000; */
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-right: 20px;
            margin-top: 15px;
        }

        .nav-links li {
            margin: 0 5px;
            /* color: #000; */
        }

        .nav-links a {
            color: rgb(7, 7, 7);
            text-decoration: none;
            font-size:20px;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .content-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 10px;
        }

        .rectangle {
            width: 90%;
            max-width: 1000px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rectangle img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .members-section {
            margin-top: 20px;
            text-align: center;
            background-color:white;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 700px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            
        }

        .members-section:hover {
            transform: scale(1.008);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .members-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }
        .rec{
            display: flex;
            /* overflow: hidden; */
            gap:60px;
        }
        .rec1{
            display: flex;
            /* overflow: hidden; */
            gap:60px;
        }
        .rec1 .members-section{
            width: 250px;
        }
        .rec .members-section{
            width: 250px;
        }

        .button-group button {
            padding: 10px 15px;
            /* display: flex;
            flex-direction: column; */
            font-size: 14px;
            color: white;
            background-color: green;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-group button:hover {
            background-color: darkgreen;
            transform: scale(1.01);
        }

        .button-group a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav h2 {
                font-size: 16px;
            }

            .rectangle {
                height: auto;
            }

            .members-section {
                padding: 15px;
            }

            .button-group button {
                font-size: 12px;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            .nav-links a {
                font-size: 14px;
            }

            nav h2 {
                font-size: 14px;
            }

            .button-group button {
                font-size: 10px;
                padding: 6px 10px;
            }

            .members-section h2 {
                font-size: 18px;
            }
        }
       .members-section i{
          font-size: 50px;
        }
    </style>
</head>
