<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repayment Details</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            background-color: #d6cccc;
            position: relative;
            background-image: url(save.webp);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(185, 170, 170, 0.5); 
            z-index: -1;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.641);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            text-align: center;
            border-bottom: 2px solid #cccccc57;
            padding-bottom: 10px;
       
        }
        .container label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }
        .container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .container input:focus {
            border-color: #007bff;
            outline: none;
            background-color: #f9f9f9;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .button-group .b1 {
            background-color: red;
        }
        .button-group button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        .button-group a {
            text-decoration: none;
            color: white;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div style="display: flex;justify-content: center;align-self: center;">
            <img style="height: 100px;width: 100px;"src="logo3-removebg-preview.png">
            </div>
        <h2> Add Loan Repayment Details</h2>
        <form>
            <label for="RepaymentID">Repayment ID</label>
            <input type="text" id="RepaymentID" name="RepaymentID" placeholder="Enter The Repayment ID" required>
            
            <label for="MemberName">Member Name</label>
            <input type="text" id="MemberName" name="MemberName" placeholder="Enter The Member Name" required>

            <label for="DateOfRepayment">Date of Repayment</label>
            <input type="text" id="DateOfRepayment" name="DateOfRepayment" placeholder="Enter The Date of Repayment" required>

            <label for="AmountOfRepayment">Amount of Repayment</label>
            <input type="text" id="AmountOfRepayment" name="AmountOfRepayment" placeholder="Enter The Amount of Repayment" required>

            <label for="Saving">Saving</label>
            <input type="text" id="Saving" name="Saving" placeholder="Enter The Saving" required>

            <label for="LoanID">Loan ID</label>
            <input type="text" id="LoanID" name="LoanID" placeholder="Enter The Loan ID" required>

            <div class="button-group">
                <button type="submit">Add</button>
                <button class="b1" type="submit"><a href="home.html">Close</a></button>
            </div>
        </form>
      
    </div>

</body>
</html>
